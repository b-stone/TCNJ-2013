	<h2>Hilbert functions and $h$-vectors</h2>
	
	<div id="one" style="display:none" class="mytab">
		
	<h1 class="small">Hilbert Function of $R/I$:</h1> $$h_{R/I}(t) := \dim_k (R/I)_t$$
	
	</div>
	
	<div id="two" style="display:none" class="mytab">		
		<h1 class="small">$h$-vector:</h1> $$(h_{R/I}(0),h_{R/I}(1),h_{R/I}(2), \ldots)$$
	</div>
	
	<p id="three" style="display:none" class="mytab">
		If $R/I$ is zero-dimensional, then $$\lambda(R/I) = \sum h_{R/I}(i)< \infty$$ is called the length.
