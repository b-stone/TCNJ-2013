  <body>
	
	<h2>Fibonacci Bound</h2>
	
	<br>
	<h1 class="small">Theorem:</h1>
	
	<blockquote>
		For all $n\geq 1$, $\ell(n)$ is bounded above by the $n^{\text{th}}$ Fibonacci number
	</blockquote>		
	
	<br>
	<br>


	<p id="one" style="display:none">
		<font color="blue">Question:</font> Does there exist a "nice" lower bound?
	</p>
	<p id="two" style="display:none">
		<font color="blue">Answer:</font> Yes, but it's not very tight.
	</p>
