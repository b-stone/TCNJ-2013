  <body>
	
	<h2>Sequence defined by $h$-vectors</h2>
	
	<br>
	<p id="one" style="display:none" class="mytab">
		
		$L(n) := \{h \text{-vector of length } n \}$
	</p>

	<br>	
	<p id="two" style="display:none" class="mytab">		
		$\ell(n) := |L(n)|$
	</p>

	<br>	
	<p id="three" style="display:none" class="mytab">
		In particular, $\ell(n)$ is the sequence whose $n^\text{th}$ term is the number of $h$-vectors of length $n$.
	</p>
