	<h2>Lower Bound</h2>
	
	<br>
	<p id="one" style="display:none" class="mytab">
		
		$L_2(n) := \{ (1,h_1,h_2,\ldots )\ |\ h_1 = 2 \}$
	</p>

	<br>	
	<div id="two" style="display:none">		
		
	<h1 class="small">Theorem:</h1>
	
	<blockquote>
		The number of integer partitions of $n \in \mathbb Z_{\geq 1}$ into distinct parts is equal to $|L_2(n)|$.
